<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="upper-content">
        <p class="title">Your Result</p>
        <div class="upper-status">
          <p class="heading">76</p>
          <small>of 100</small>
        </div>

        <p class="great">Great</p>
        <p class="desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="lower-content">
        <p class="lower-title">Summary</p>
        <div class="status-box sb1">
          <span
            ><img
              src="./assets/images/icon-reaction.svg"
              alt="rection.svg"
            />Reaction</span
          ><span><span>80</span> / 100</span>
        </div>
        <div class="status-box sb2">
          <span>
            <img
              src="./assets/images/icon-memory.svg"
              alt="memory.svg"
            />Memory</span
          ><span><span>92</span> / 100</span>
        </div>
        <div class="status-box sb3">
          <span
            ><img src="./assets/images/icon-verbal.svg" alt="" />Verbal</span
          >
          <span> <span>61</span> / 100</span>
        </div>
        <div class="status-box sb4">
          <span
            ><img src="./assets/images/icon-visual.svg" alt="" />Visual</span
          >
          <span> <span>72</span> / 100</span>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
